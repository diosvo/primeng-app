<form [formGroup]="itemForm" (ngSubmit)="onSubmit()" class="p-grid p-py-2">
    <div class="p-sm-11 p-md-10 p-lg-6 p-mx-auto p-pt-4 p-pb-3">
        <div class="p-grid">
            <div class="p-col-3">
                <div class="p-inputgroup">
                    <span class="p-inputgroup-addon">$</span>
                    <input type="number" formControlName="amount" pInputText placeholder="Amount" required>
                </div>
            </div>
            <div class="p-col-7 p-px-sm-0">
                <input type="string" formControlName="description" class="w-100" pInputText placeholder="Description"
                    required>
            </div>
            <div class="p-col-2">
                <span class="p-buttonset">
                    <button type="submit" class="w-100" pButton label="Add" icon="pi pi-check"
                        [disabled]="!itemForm.valid" [ngClass]="{'isInvalid': !itemForm.valid}"></button>
                </span>
            </div>
        </div>
    </div>
</form>
