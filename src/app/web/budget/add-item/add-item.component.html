<form [formGroup]="itemForm" (ngSubmit)="onSubmit()" class="p-d-flex p-ai-center p-jc-center">
    <div class="width-700 p-col-12 p-sm-12 p-md-11 p-py-4">
        <div class="p-grid">
            <div class="p-col-12 p-sm-12 p-md-4 p-lg-3">
                <div class="p-inputgroup">
                    <span class="p-inputgroup-addon">$</span>
                    <input type="number" formControlName="amount" pInputText placeholder="Amount" required>
                </div>
            </div>
            <div class="p-col-12 p-sm-12 p-md-6 p-lg-7">
                <input type="string" formControlName="description" class="w-100" pInputText placeholder="Description" maxlength="50"
                    required>
            </div>
            <div class="p-col-12 p-sm-12 p-md-2 p-lg-2">
                <span class="p-buttonset">
                    <button type="submit" class="w-100" pButton label="Add" icon="pi pi-check"
                        [disabled]="!itemForm.valid" [ngClass]="{'isInvalid': !itemForm.valid}"></button>
                </span>
            </div>
        </div>
    </div>
</form>
