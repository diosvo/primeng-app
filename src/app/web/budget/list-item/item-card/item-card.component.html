<div class="container p-d-flex p-jc-between p-p-2 p-mb-3"
    [ngClass]="{'income': item.amount >= 0 , 'expense': item.amount < 0 }" (click)="onEdit()">
    <div class="description">
        {{item.description}}
    </div>

    <div class="amount p-px-1">
        {{item.amount | currency:'USD' : '': '.0'}}
    </div>

    <div class="btn-delete p-d-flex p-ai-center p-jc-center" (click)="onX(item)">x</div>
</div>
