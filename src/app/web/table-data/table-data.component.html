<h1>List of Customers</h1>
<p-table [value]="customers" [autoLayout]="true" [paginator]="true" [rows]="10">
    <ng-template pTemplate="header">
        <tr>
            <th>ID</th>
            <th pSortableColumn="name">Name
                <p-sortIcon field="name"></p-sortIcon>
            </th>
            <th pSortableColumn="country.name">Country
                <p-sortIcon field="country.name"></p-sortIcon>
            </th>
            <th pSortableColumn="representative.name">Agent
                <p-sortIcon field="representative.name"></p-sortIcon>
            </th>
            <th pSortableColumn="date">Date
                <p-sortIcon field="date"></p-sortIcon>
            </th>
            <th pSortableColumn="status">Status
                <p-sortIcon field="status"></p-sortIcon>
            </th>
            <th pSortableColumn="activity">Activity
                <p-sortIcon field="status"></p-sortIcon>
            </th>
            <th></th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-customer>
        <tr>
            <td>{{customer.id}}</td>
            <td>{{customer.name}}</td>
            <td>{{customer.country.name}}</td>
            <td>{{customer.representative.name}}</td>
            <td>{{customer.date}}</td>
            <td>{{customer.status}}</td>
            <td>{{customer.activity}}</td>
            <td><button class="p-button-outlined p-button-rounded p-button-secondary" pButton type="button"
                    icon="pi pi-cog" iconPos="left"></button></td>
        </tr>
    </ng-template>
</p-table>
