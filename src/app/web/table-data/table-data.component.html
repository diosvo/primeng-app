<h1>List of Customers</h1>

<p-table [value]="customers" [autoLayout]="true" [paginator]="true" [rows]="10" sortField="date" [sortOrder]="-1">
    <ng-template pTemplate="header">
        <tr>
            <th>ID</th>
            <th pSortableColumn="name">
                <div class="p-d-flex p-jc-between p-ai-center">
                    Name
                    <p-sortIcon field="name"></p-sortIcon>
                    <p-columnFilter class="p-ml-auto" type="text" field="name" display="menu"></p-columnFilter>
                </div>
            </th>
            <th pSortableColumn="country.name">
                <div class="p-d-flex p-jc-between p-ai-center">
                    Country
                    <p-sortIcon field="country.name"></p-sortIcon>
                    <p-columnFilter class="p-ml-auto" type="text" field="country.name" display="menu"></p-columnFilter>
                </div>
            </th>
            <th pSortableColumn="representative.name">
                <div class="p-d-flex p-jc-between p-ai-center">
                    Agent
                    <p-sortIcon field="representative.name"></p-sortIcon>
                    <p-columnFilter class="p-ml-auto" type="text" field="representative.name" display="menu">
                    </p-columnFilter>
                </div>
            </th>
            <th pSortableColumn="date">
                <div class="p-d-flex p-jc-between p-ai-center">
                    Date
                    <p-sortIcon field="date"></p-sortIcon>
                    <p-columnFilter class="p-ml-auto" type="text" field="date" display="menu"></p-columnFilter>
                </div>
            </th>
            <th pSortableColumn="status">
                <div class="p-d-flex p-jc-between p-ai-center">
                    Status
                    <p-sortIcon field="status"></p-sortIcon>
                    <p-columnFilter class="p-ml-auto" type="text" field="status" display="menu"></p-columnFilter>
                </div>
            </th>
            <th pSortableColumn="activity">
                <div class="p-d-flex p-jc-between p-ai-center">
                    Activity
                    <p-sortIcon field="status"></p-sortIcon>
                    <p-columnFilter class="p-ml-auto" type="text" field="activity" display="menu"></p-columnFilter>
                </div>
            </th>
            <th></th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-customer>
        <tr>
            <td>{{customer.id}}</td>
            <td>{{customer.name}}</td>
            <td>{{customer.country.name}}</td>
            <td>{{customer.representative.name}}</td>
            <td>{{customer.date}}</td>
            <td>{{customer.status}}</td>
            <td>{{customer.activity}}</td>
            <td><button class="p-button-outlined p-button-rounded p-button-secondary" pButton type="button"
                    icon="pi pi-cog" iconPos="left"></button></td>
        </tr>
    </ng-template>
</p-table>
