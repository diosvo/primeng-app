<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <input formControlName="indexname" type="text" pInputText placeholder="indexname" />
    <input formControlName="keyword" type="text" pInputText placeholder="keyword" />
    <button pButton type="submit" label="Submit" class="p-button-info" (onclick)="onSubmit()"></button>
</form>

<pre>{{result | json}}</pre>
